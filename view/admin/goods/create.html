{layout name="public/admin_layout" /}
<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">{$title}</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{:url('/dashboard')}">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="{:url('/dashboard/goods')}">Goods</a></li>
                        <li class="breadcrumb-item active">{$title}</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="row">
            <div class="col-sm-12">
                <form class="text-capitalize" action="/dashboard/goods" enctype="multipart/form-data"
                    method="POST">
                    {:token_field()}
                    <div class="form-group">
                        <label for="goods_sn">Goods Sn.</label>
                        <input type="text" class="form-control" name="goods_sn" placeholder="Commodity custom code">
                    </div>
                    <div class="form-group">
                        <label for="goods_name">Goods Name</label>
                        <input type="text" class="form-control" name="goods_name">
                    </div>
                    <div class="form-group">
                        <label for="goods_quantity">quantity</label>
                        <input type="text" class="form-control" name="goods_quantity" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="origin_price">Original price</label>
                        <input type="text" class="form-control" name="origin_price" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="goods_price">Discounted prices</label>
                        <input type="text" class="form-control" name="goods_price" placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="goods_standard">specification</label>
                        <input type="text" class="form-control" name="goods_standard">
                    </div>
                    <div class="form-group">
                        <label for="goods_description">description</label>
                        <textarea class="form-control" rows="8"
                            name="goods_description" id="goods_description" style="display: none;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="thumb_img">thumb image</label>
                        <input type="file" class="form-control-file" name="thumb_img">
                        <small id="imgHelp" class="form-text text-muted">Recommended image size:270 × 380</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" name="is_recommend"> <label class="form-check-label" for="is_recommend">Index
                        Recommend</label>
                        <small id="recommendHelp" class="form-text text-muted">The checked products will be displayed on
                            the homepage.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- /Page Wrapper -->
